<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createStyles.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>liftBuddy</h1>
        <a href="/form"><button type="button" class="btn btn-primary">Log a Workout</button></a>
        <!-- <a href="/create"><button type="button" class="btn btn-primary">Create a Routine</button></a> -->
        <a href="/myworkouts"><button type="button" class="btn btn-primary">My Workouts</button></a>
        <a href="/home"><button type="button" class="btn btn-primary">Calendar</button></a>

    </header>
    <div id="form">
        <!-- inputting the name of the workout -->
        <div class="row section">
            <div class="col">
                <h1>Name of workout</h1>
                <input id="workoutName" type="text" class="form-control" placeholder="Name of workout">
            </div>
        </div>

        <!-- inputting the muscle groups of the workout -->
        <div class="section">
            <h1>What muscle groups</h1>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox1" name="muscle" value="Arms">
                <label class="form-check-label" for="inlineCheckbox1">Arms</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox2" name="muscle" value="Chest">
                <label class="form-check-label" for="inlineCheckbox2">Chest</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox1" name="muscle"
                    value="Shoulders">
                <label class="form-check-label" for="inlineCheckbox1">Shoulders</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox2" name="muscle" value="Back">
                <label class="form-check-label" for="inlineCheckbox2">Back</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox1" name="muscle" value="Core">
                <label class="form-check-label" for="inlineCheckbox1">Core</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox2" name="muscle" value="Legs">
                <label class="form-check-label" for="inlineCheckbox2">Legs</label>
            </div>
        </div>

        <!-- inputting the difficulty of the workout -->
        <div class="section">
            <h1>Difficulty level</h1>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="4">
                <label class="form-check-label" for="inlineRadio4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="5">
                <label class="form-check-label" for="inlineRadio5">5</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="6">
                <label class="form-check-label" for="inlineRadio6">6</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="7">
                <label class="form-check-label" for="inlineRadio7">7</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="8">
                <label class="form-check-label" for="inlineRadio8">8</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="9">
                <label class="form-check-label" for="inlineRadio9">9</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="10">
                <label class="form-check-label" for="inlineRadio10">10</label>
            </div>
        </div>

        <!-- inputting the workout -->
        <div class="section" id="workout">
            <h1>What is the workout</h1>
            <div class="row">
                <div class="col">
                    <input id="Type0" type="text" class="form-control" placeholder="Type">
                </div>
                <div class="col">
                    <input id="Sets0" type="number" class="form-control" placeholder="Sets">
                </div>
                <div class="col">
                    <input id="Reps0" type="number" class="form-control" placeholder="Reps">
                </div>
                <div class="col">
                    <input id="Weight0" type="number" class="form-control" placeholder="Weight">
                </div>
            </div>
        </div>
        <button id="newField" type="button" class="btn btn-primary">Add</button>

        <!-- inputting the notes for the workout -->
        <div class="row section">
            <div class="col">
                <h1>Notes</h1>
                <input id="notes" type="textbox" class="form-control" placeholder="Notes">
            </div>
        </div>
        <a href="#" ><button id="submit" type="button" class="btn btn-primary">Submit</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/create.js"></script>

</body>

</html>
