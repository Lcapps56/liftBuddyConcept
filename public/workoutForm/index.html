<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./formStyles.css" />
    <title>Document</title>
    <style>
        form {
            margin: 100px 200px;
        }

        .section {
            margin: 50px;
        }
    </style>
</head>

<body>

    <!-- muslce group checkboxes -->
    <div class="section">
        <form id="muscle">
            <h1>What muslce groups</h1>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox1" name="muscle" value="Arms">
                <label class="form-check-label" for="inlineCheckbox1">Arms</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox2" name="muscle" value="Chest">
                <label class="form-check-label" for="inlineCheckbox2">Chest</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox1" name="muscle"
                    value="Shoulders">
                <label class="form-check-label" for="inlineCheckbox1">Shoulders</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox2" name="muscle" value="Back">
                <label class="form-check-label" for="inlineCheckbox2">Back</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox1" name="muscle" value="Core">
                <label class="form-check-label" for="inlineCheckbox1">Core</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="checks form-check-input" type="checkbox" id="inlineCheckbox2" name="muscle" value="Legs">
                <label class="form-check-label" for="inlineCheckbox2">Legs</label>
            </div>
        </form>
    </div>

    <!-- workout type section -->
    <div class="section" id="workout">
        <h1>what was the workout</h1>
        <div class='row' id="workout-table">
            <table>

            </table>
        </div>
        <div class="row">
            <div class="col">
                <input id="type" type="text" class="form-control" placeholder="Type">
            </div>
            <div class="col">
                <input id="Sets" type="number" class="form-control" placeholder="Sets">
            </div>
            <div class="col">
                <input id="Reps" type="number" class="form-control" placeholder="Reps">
            </div>
            <div class="col">
                <input id="weight" type="number" class="form-control" placeholder="Weight">
            </div>
        </div>
    </div>
    <button id="newField" type="button" class="btn btn-primary">Add</button>

    <!--Time-->
    <div class="section">
        <h1>Log your times</h1>
        <div class="row">
            <div class="col">
                <input id="todaysDate" type="datetime-local" class="form-control" placeholder="choose date of workout">
            </div>
            <div class="col">
                <input id="startTime" type="time" class="form-control" placeholder="Start time">
            </div>
            <div class="col">
                <input id="endTime" type="time" class="form-control" placeholder="End time">
            </div>
            <div class="col">
                <input id="restTime" type="number" class="form-control" placeholder="Rest time (mins)">
            </div>
        </div>
    </div>

    <!-- SATISFACTION -->
    <div class="section">
        <h1>How happy with workout</h1>
        <form id="satisfaction">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
                <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="4">
                <label class="form-check-label" for="inlineRadio4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="5">
                <label class="form-check-label" for="inlineRadio5">5</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="6">
                <label class="form-check-label" for="inlineRadio6">6</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="7">
                <label class="form-check-label" for="inlineRadio7">7</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="8">
                <label class="form-check-label" for="inlineRadio8">8</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="9">
                <label class="form-check-label" for="inlineRadio9">9</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="10">
                <label class="form-check-label" for="inlineRadio10">10</label>
            </div>
        </form>
    </div>
    <button id="submit" type="button" class="btn btn-primary">Primary</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- <script src="../workoutForm/Form.js"></script> -->
    
    <script>
        $("#submit").on("click", function (event) {
            event.preventDefault()
            //checks the muscles checkbox to create array of muscle groups chosen
            var muscles = [];
            $.each($("input[name='muscle']:checked"), function () {
                muscles.push($(this).val());
            });

            //that object that will be passed into the database
            // var workout = {
            //     date: Date.now(),
            //     muscles: muscles,
            //     the workouts go here
            //     var startTime= $("#startTime").val()
            //     var endTime= $("endTime").val()
            //     restTime: $("#restTime").val(),
            //     satisfaction: $("input[name='inlineRadioOptions']:checked").val(),
            // }    

            // creates the table for the workouts after the submit button is clicked 
            var newWorkoutRow = $("<tr>").append(
                $("<td id='formType'>").text(train_Name),
                $("<td>").text(train_destination),
                $("<td>").text(train_frequency),
                $("<td>").text(arrival_time),
                $("<td>").text(minutesAway_Away)
            );
            $("#workout-table").append(newWorkoutRow)

        })

        //adding new field to add a new workout
        $("#newField").on("click", function (event) {
            var newrow = $("<div class='row'></div>")
            var newType = $("<div class='col'><input id='type' type='text' class='form-control' placeholder='Type'></div>")
            var newSet = $("<div class='col'><input id='Sets' type='text' class='form-control' placeholder='Sets'></div>")
            var newReps = $("<div class='col'><input id='Reps' type='text' class='form-control' placeholder='Reps'></div>")
            var newWeight = $("<div class='col'><input id='Weight' type='text' class='form-control' placeholder='Weight'></div>")
            newrow.append(newType, newSet, newReps, newWeight)
            $("#workout").append(newrow)
        })
    </script>
</body>


</html>
